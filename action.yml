name: "Run black formatter with reviewdog"
description: "üê∂ Run black formatter with reviewdog on pull requests to improve code review experience."
author: "Rick Staa"
inputs:
  workdir:
    description: "Working directory relative to the root directory."
    required: false
    default: "."
  format:
    description: "Don't write the files back, just return the status."
    required: false
    default: "false"
  fail_on_error:
    description: |
      Exit code for black and reviewdog when errors are found [true, false]
      Default is `false`.
    required: false
    default: "false"
  # Reviewdog related inputs
  annotate:
    description: "Annotate black changes using reviewdog."
    required: false
    default: "true"
  github_token:
    description: "The automatically created secret github action token."
    required: true
    default: ${{ github.token }}
  tool_name:
    description: "Tool name to use for reviewdog reporter"
    required: false
    default: "black-format"
  level:
    description: "Report level for reviewdog [info, warning, error]"
    required: false
    default: "error"
  reporter:
    description: |
      Reporter of reviewdog command [github-pr-check,github-pr-review,github-check].
      Default is github-pr-check.
      github-pr-review can use Markdown and add a link to rule page in reviewdog reports.
    required: false
    default: "github-pr-check"
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added, diff_context, file, nofilter].
      Default is added.
    required: false
    default: "added"
  reviewdog_flags:
    description: "Additional reviewdog flags"
    required: false
    default: ""
runs:
  using: "docker"
  image: "Dockerfile"

# Ref: https://haya14busa.github.io/github-action-brandings/
branding:
  icon: "check"
  color: "blue"
